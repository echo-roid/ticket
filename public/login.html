<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 50px; background: #f4f4f4; }
    form { max-width: 300px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
    input, button { width: 100%; margin: 10px 0; padding: 10px; }
  </style>
</head>
<body>
  <h2>Admin Login</h2>
  <form method="POST" action="/login">
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
</body>
</html>
